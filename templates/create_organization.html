{% extends "base.html" %}
{% block body_block %}
    <div id="create-organization-form" class="unit-30 unit-centered">
        <h3 class="color-gray-light">Create new research group</h3>
        <form action="" method="post" enctype="multipart/form-data" class="forms">

        {% csrf_token %}
        {% for non_field_error in form.non_field_errors %}
            <span class="error">{{ non_field_error }}</span>
        {% endfor %}


        <label for="name">
            Research group name. <span class="req">*</span>
            {% if form.name.errors %}
                <br />
                {% for error in form.name.errors %}
                    <span class="error">{{ error }}</span>
                {% endfor %}
            {% endif %}

            {{ form.name }}
        </label>

        <br />
        {{ form.description }}
        <p>
            <button type="submit" class="btn btn-primary">Submit</button>
            <input type="button" value="Cancel" class="btn btn-primary" onClick="javascript:history.go(-1)"/>
        </p>
        </form>
</div>
{% endblock %}
